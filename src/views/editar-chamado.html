<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Chamado - Sistema de Gerenciamento</title>
    <link rel="stylesheet" href="/static/EditarChamados.css">
    <link rel="shortcut icon" href="/static/img/favicon.ico" type="image/x-icon">
</head>
<body>
    <header class="header">
        <nav class="navigation">
            <a href="#" class="back-link">
                <svg width="20" height="20" viewBox="0 0 20 20" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path d="M12.5 15L7.5 10L12.5 5" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                </svg>
                Voltar
            </a>
        </nav>
    </header>

    <main class="main-content">
        <section class="form-section">
            <h1 class="form-title">Carregando...</h1>
            
            <form class="ticket-form" method="post" action="#">
                <!-- Campos READONLY (não editáveis) -->
                <div class="form-group">
                    <label for="titulo" class="form-label">Título:</label>
                    <input 
                        type="text" 
                        id="titulo" 
                        name="titulo" 
                        class="form-input" 
                        placeholder="Carregando..."
                        readonly
                    >
                </div>
                
                <div class="form-group">
                    <label for="nome" class="form-label">Nome do Afetado:</label>
                    <input 
                        type="text" 
                        id="nome" 
                        name="nome" 
                        class="form-input" 
                        placeholder="Carregando..."
                        readonly
                    >
                </div>
                
                <div class="form-group">
                    <label for="email" class="form-label">Email do Afetado:</label>
                    <input 
                        type="email" 
                        id="email" 
                        name="email" 
                        class="form-input" 
                        placeholder="Carregando..."
                        readonly
                    >
                </div>
                
                <!-- Campo EDITÁVEL - Categoria com SELECT -->
                <div class="form-group">
                    <label for="categoria" class="form-label">Categoria:</label>
                    <select 
                        id="categoria" 
                        name="categoria" 
                        class="form-input"
                        required
                    >
                        <option value="" disabled selected>Selecione...</option>
                        <option value="Software">Software</option>
                        <option value="Hardware">Hardware</option>
                        <option value="Rede">Rede</option>
                        <option value="Outros">Outros...</option>
                    </select>
                </div>
                
                <!-- Campo EDITÁVEL - Prioridade com SELECT -->
                <div class="form-group">
                    <label for="prioridade" class="form-label">Prioridade:</label>
                    <select 
                        id="prioridade" 
                        name="prioridade" 
                        class="form-input"
                        required
                    >
                        <option value="" disabled selected>Selecione...</option>
                        <option value="1">Baixa</option>
                        <option value="2">Média</option>
                        <option value="3">Alta</option>
                        <option value="4">Crítica</option>
                    </select>
                </div>
                
                <!-- Campo EDITÁVEL - Status com SELECT -->
                <div class="form-group">
                    <label for="status" class="form-label">Status:</label>
                    <select 
                        id="status" 
                        name="status" 
                        class="form-input"
                        required
                    >
                        <option value="" disabled selected>Selecione...</option>
                        <option value="1">Aberto</option>
                        <option value="2">Em Andamento</option>
                        <option value="3">Resolvido</option>
                        <option value="4">Fechado</option>
                        <option value="5">Cancelado</option>
                    </select>
                </div>
                
                <!-- Campo READONLY - Descrição -->
                <div class="form-group">
                    <label for="descricao" class="form-label">Descrição:</label>
                    <textarea 
                        id="descricao" 
                        name="descricao" 
                        class="form-textarea" 
                        rows="5"
                        placeholder="Carregando..."
                        readonly
                    ></textarea>
                </div>

                <!-- Campo READONLY - Contestações -->
                <div class="form-group">
                    <label for="contestacao" class="form-label">Histórico de Contestações:</label>
                    <textarea 
                        id="contestacao" 
                        name="contestacao" 
                        class="form-textarea" 
                        rows="5"
                        placeholder="Carregando..."
                        readonly
                    ></textarea>
                </div>
                
                <button type="submit" class="submit-button">Salvar Alterações</button>
            </form>
        </section>
    </main>
    <script src="/static/editar-chamado.js"></script>
</body>
</html>
