<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrar Chamado - Prioridade</title>
    <link rel="stylesheet" href="/static/Forms.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
</head>
<body>

    <header class="top-bar">
        <a href="#" class="back-link">
            <span class="arrow-icon">←</span>
            Registrar Chamado
        </a>
    </header>

    <main class="container">
        <section class="card">
            <h2>Novo Chamado</h2>
            <form action="#" method="post">
                <div class="form-group">
                    <label for="prioridade">Prioridade</label>
                    <select id="prioridade" name="prioridade" required>
                        <option value="baixa" selected>Baixa</option>
                        <option value="media">Média</option>
                        <option value="alta">Alta</option>
                        <option value="urgente">Crítica</option>
                    </select>
                </div>

                <div class="form-actions">
                    <button type="button" class="back-button">Voltar</button>
                    <button type="submit" class="submit-button">Finalizar</button>
                </div>
            </form>
        </section>
    </main>

    <!-- Script unificado do sistema multi-etapas -->
    <script src="/static/RegistrarChamados.js"></script>

</body>
</html>
