<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrar Chamado - Confirmação</title>
    <link rel="stylesheet" href="/static/Forms.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
</head>
<body>

    <header class="top-bar">
        <a href="#" class="back-link">
            <span class="arrow-icon">←</span>
            Registrar Chamado
        </a>
    </header>

    <main class="container">
        <section class="card">
            <h2>Novo Chamado</h2>
            
            <p class="confirmation-text">Deseja concluir o registro do chamado agora?</p>

            <form action="#" method="post">
                <div class="form-actions two-buttons">
                    <button type="button" class="back-button">Voltar</button>
                    <button type="submit" class="submit-button">Confirmar e Enviar</button>
                </div>
            </form>
        </section>
    </main>

    <!-- Script unificado do sistema multi-etapas -->
    <script src="/static/RegistrarChamados.js"></script>

</body>
</html>
